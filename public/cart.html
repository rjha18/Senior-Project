<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/cart.css">
</head>

<body>
    <div class="container">
        <img id="logo" src="Images/MRBIRDLOGO.png" alt="">
        <section id="cart">
            <ul id="products">
                <li id="product">
                    <article class="product">
                        <header>
                            <a class="remove">
                                <img src="http://www.astudio.si/preview/blockedwp/wp-content/uploads/2012/08/1.jpg" alt="">

                                <h3>Remove</h3>
                            </a>
                        </header>

                        <div class="content">
                            <h1 class="datapoint name">Lorem ipsum</h1>
                            <br>
                            <h4 class="datapoint size"></h4>
                        </div>
                   
                        <footer class="content">
                            <span class="quantity-minus">-</span>
                            <span class="datapoint quantity">2</span>
                            <span class="quantity-plus">+</span>

                            <h2 class="datapoint full-price">
                                29.98€
                            </h2>

                            <h2 class="datapoint price">
                                14.99€
                            </h2>
                        </footer>
                    </article>
                </li>
            </ul>
        </section>

    </div>

    <footer id="site-footer">
        <div class="container clearfix">

            <div class="left">
                <h2 class="subtotal">Subtotal:
                    <span>163.96</span></h2>

                <h3 class="shipping">Shipping:
                    <span>5.00</span></h3>
            </div>

            <div class="right">
                <h1 class="total">Total:
                    <span id="totalCost">177.16</span></h1>
                <a class="btn" onclick="cloneLast()">Checkout</a>
            </div>

        </div>
    </footer>
    <script src='js/cart.js'></script>





</body>

</html>

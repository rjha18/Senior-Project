<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="Images/favicon.png">
    <title>Cart</title>
    <link rel="stylesheet" href="styles/cart.css">
</head>

<body>
    <img id="logo" src="Images/MRBIRDLOGO.png" onclick="goToHome()">
    <div id="links">
        <img id="shoppingCart" src="Images/shoppingcart.png" onclick="goToCart()">
        <a id="shopLink" href="/shop.html">SHOP</a>
    </div>
    <div class="container">
        <section id="cart">
            <ul id="products">
                <li id="product">
                    <article class="product">
                        <header>
                            <img class="datapoint" src="" alt="">
                        </header>

                        <div class="content">
                            <h1 class="datapoint name">Empty Cart</h1>
                            <br>
                            <h4 class="datapoint size"></h4>
                        </div>

                        <footer class="content">
                            <span class="qty quantity-minus">-</span>
                            <span class="qty datapoint quantity toJSON">2</span>
                            <span class="qty quantity-plus">+</span>

                            <h2 class="datapoint full-price">
                                29.98€
                            </h2>

                            <h2 class="datapoint price">
                                14.99€
                            </h2>
                        </footer>
                    </article>
                </li>
            </ul>
        </section>

    </div>

    <footer id="site-footer">
        <div class="clearfix">

            <div class="right">
                <h1 class="total">Total:
                    <span id="totalCost">0</span>
                </h1>
                <h5 class="shipping"> +Shipping:
                    <span>$10.00</span>
                </h5>
                <button id="submitButton" class="btn" onclick="checkout()">Checkout</button>
            </div>

        </div>
    </footer>
    <script src='js/cart.js'></script>


</body>

</html>

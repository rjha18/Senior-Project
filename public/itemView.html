<html>
    <head>
        <link rel="stylesheet" href="styles/itemDetail.css">
        <link rel="stylesheet" href="styles/main1.css">
        <link rel="shortcut icon" href="Images/favicon.png">
        <title>Shop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img id="logo" src="Images/MRBIRDLOGO.png" onclick="goToHome()">
        <div id="links">
            <img id="shoppingCart" src="Images/shoppingcart.png" onclick="goToCart()">
            <a id="shopLink" href="/shop.html">SHOP</a>
        </div>
        
        <div id="productInfo">
            <div class="column col-6">        
                <img id="product">
            </div>
            <div id="details" class="column col-6">
                <h1 id="name"></h1>
                <h4 id="price"></h4>
                <div id="cartInfo">
                    <select name="size" id="size" form="addToCart">
                        <option value="Small">S</option>
                        <option value="Medium">M</option>
                        <option value="Large">L</option>
                        <option value="Extra Large">XL</option>
                    </select>
                    <br>
                    <button class="button" id="button" onclick="submitForm()">Add to Cart</button>
                </div>
                <h2 hidden id="message">Added to cart! Press again to add another.</h2>

            </div>
        </div>
    

        <footer>
            <div id="copyright">
                <p>&copy; Mr. Bird, LLC</p>
                <a href="Mr. Bird, LLC Cookies Policy.pdf">Privacy</a>
            </div>  
            <a href="https://www.instagram.com/mr.b1rd/">
                <img src="Images/glyph-logo_May2016.png" alt="">
            </a>
        </footer>
        <script src="js/itemDetail.js"></script>
    </body>
</html>

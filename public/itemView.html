<html>
    <head>
        <link rel="stylesheet" href="styles/itemDetail.css">
        <link rel="shortcut icon" href="Images/favicon.png">
        <title>Shop</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <img id="logo" src="Images/MRBIRDLOGO.png" onclick="goToHome()">
        <div id="links">
                <img id="shoppingCart" src="Images/shoppingcart.png" onclick="goToCart()">
                <a id="shopLink" href="/shop.html">SHOP</a>
        </div>
        <div class="row">
            <img src="" id="product" class="col-6">
            <div id="details" class="col-6">
                <h1 id="name"></h1>
                <h4 id="price"></h4>
                <div id="cartInfo">
                    <select name="size" id="size" form="addToCart">
                        <option value="Small">S</option>
                        <option value="Medium">M</option>
                        <option value="Large">L</option>
                    </select>
                    <br>
                    <button class="button" onclick="submitForm()">Add to Cart</button>
                </div>
            </div>
        </div>
        
        <div id="boughtText" hidden>
            <h2 id="message">Added to cart! Press again to add another.</h2>
        </div>
        <script src="js/itemDetail.js"></script>
    </body>
</html>
